<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <table class="table table-bordered">
        <tr>
          <th width="20%">Product Image</th>
          <th width="50%">Product Detail</th>
          <th width="30%"></th>
        </tr>
        <tr *ngFor="let cartItem of cartItems">
          <td><img src="{{ cartItem.imageUrl }}" class="img-responsive"
                   width="150px"></td>
          <td>
            <p>{{ cartItem.name }}</p>
            <p>{{ cartItem.unitPrice }}</p>
          </td>
          <td>
            <div class="items">
              <label>Quantity: </label>{{ cartItem.quantity }}
            </div>
            <p>Sub-total: {{ cartItem.quantity * cartItem.unitPrice | currency: 'USD' }}</p>
            <a href="#" class="primary-btn">Remove</a>
          </td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td><b>Total Quantity: {{ toallQuantity }}</b>
            <b><p>Shipping FREE</p></b>
            <b>Total Price: {{ totallPrice | currency: 'USD' }}</b><br>
            <a href="checkout-page.html" class="primary-btn">Checkout</a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
