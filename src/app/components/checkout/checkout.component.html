<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="checkOutFormBuilder" (ngSubmit)="onSubmit()">
        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>

          <div class="row">
            <div class="col-md-2"> <label>First Name: </label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="firstName" type="text" placeholder="Enter First Name ..." />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>Last Name: </label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="lastName" type="text" placeholder="Enter Last Name ..." />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>Email: </label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="email" type="text" placeholder="Enter Email ..." />
              </div>
            </div>
          </div>

        </div>

        <div formGroupName="shippingAddress" class="form-area">
          <h3>Shipping Address</h3>

          <div class="row">
            <div class="col-md-2"> <label>country: </label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country">
                  <option>TO DO</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>street: </label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text" placeholder="Enter street ..." />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>city: </label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="city" type="text" placeholder="Enter city ..." />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>state: </label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="state">
                  <option>TO DO</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>zipCode: </label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text" placeholder="Enter zipCode ..." />
              </div>
            </div>
          </div>

        </div>

        <div class="input-space">
          <label class="au-checkbox">
            <input type="checkbox" (change)="shippingAddressToBillingAddress($event)">
            <span class="au-checkmark"></span>Billing Address As Shipping Address
          </label>
        </div>
        <div formGroupName="billingAddress" class="form-area">
          <h3>Billing Address</h3>

          <div class="row">
            <div class="col-md-2"> <label>country: </label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country">
                  <option>TO DO</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>street: </label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="street" type="text" placeholder="Enter street ..." />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>city: </label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="city" type="text" placeholder="Enter city ..." />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>State: </label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="state">
                  <option>TO DO</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>zipCode: </label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text" placeholder="Enter Zip Code ..." />
              </div>
            </div>
          </div>

        </div>

        <div formGroupName="creditCard" class="form-area">
          <h3>Credit Card Information</h3>

          <div class="row">
            <div class="col-md-2"> <label>Card Type: </label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardType" type="text" placeholder="Enter Card Type ..." />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>Name On Card: </label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="nameOnCard" type="text" placeholder="Enter Name On Card ..." />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>Card Number: </label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardNumber" type="text" placeholder="Enter Card Number ..." />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>Security Code: </label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="securityCode" type="text" placeholder="Enter Security Code ..." />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>Expiration Month: </label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="expirationMonth" type="text" placeholder="Enter Expiration Month ..." />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"> <label>Expiration Year: </label> </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="expirationYear" type="text" placeholder="Enter Expiration Year ..." />
              </div>
            </div>
          </div>

        </div>

        <div class="form-area">
          <h3>Review Your Order</h3>
          <b>Total Quantity: {{ totallQuantity }}</b><br>
          <b><p>Shipping FREE</p></b><br>
          <b>Total Price: {{ totallprice | currency: 'USD' }}</b>
        </div>


        <div class="text-center">
          <button class="btn btn-info" type="submit">Purchase</button>
        </div>


      </form>
    </div>
  </div>
</div>
